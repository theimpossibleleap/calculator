<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="numDisplay"></div>
        <div id="calcContainer">
            <div data-key="Escape" id="calcDiv1" class="calcTop key">AC</div>
            <div id="calcDiv2" class="calcTop key">+/-</div>
            <div data-key="%" id="calcDiv3" class="calcTop key">%</div>
            <div data-key="/" id="calcDiv4" class="calcSide key">/</div>
            <div data-key="1" id="calcDiv5" class="calcNum key">1</div>
            <div data-key="2" id="calcDiv6" class="calcNum key">2</div>
            <div data-key="3" id="calcDiv7" class="calcNum key">3</div>
            <div data-key="x" id="calcDiv8" class="calcSide key">x</div>
            <div data-key="4" id="calcDiv9" class="calcNum key">4</div>
            <div data-key="5" id="calcDiv10" class="calcNum key">5</div>
            <div data-key="6" id="calcDiv12" class="calcNum key">6</div>
            <div data-key="-" id="calcDiv13" class="calcSide key">-</div>
            <div data-key="7" id="calcDiv14" class="calcNum key">7</div>
            <div data-key="8" id="calcDiv15" class="calcNum key">8</div>
            <div data-key="9" id="calcDiv16" class="calcNum key">9</div>
            <div data-key="+" id="calcDiv19" class="calcSide key">+</div>
            <div data-key="0" id="calcDiv17" class="calcZero key">0</div>
            <div data-key="." id="calcDiv18" class="calcNum key">.</div>
            <div data-key="=" id="calcDiv19" class="calcSide key">=</div>
        </div>
    </div>
    

</body>
<script src="script.js">
</script>
</html>
