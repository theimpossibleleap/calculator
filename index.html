<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="numDisplay"></div>
        <div id="calcContainer">
            <div id="calcDiv1" class="calcTop">AC</div>
            <div id="calcDiv2" class="calcTop">+/-</div>
            <div id="calcDiv3" class="calcTop">%</div>
            <div id="calcDiv4" class="calcSide">/</div>
            <div id="calcDiv5" class="calcNum">1</div>
            <div id="calcDiv6" class="calcNum">2</div>
            <div id="calcDiv7" class="calcNum">3</div>
            <div id="calcDiv8" class="calcSide">x</div>
            <div id="calcDiv9" class="calcNum">4</div>
            <div id="calcDiv10" class="calcNum">5</div>
            <div id="calcDiv12" class="calcNum">6</div>
            <div id="calcDiv13" class="calcSide">-</div>
            <div id="calcDiv14" class="calcNum">7</div>
            <div id="calcDiv15" class="calcNum">8</div>
            <div id="calcDiv16" class="calcNum">9</div>
            <div id="calcDiv19" class="calcSide">+</div>
            <div id="calcDiv17" class="calcZero">0</div>
            <div id="calcDiv18" class="calcNum">.</div>
            <div id="calcDiv19" class="calcSide">=</div>
        </div>
    </div>
    

</body>
<script src="script.js">
</script>
</html>
